services:
  - type: web
    name: sentry-api
    runtime: node
    plan: starter
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: cd api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NETWORK
        value: devnet
      - key: ADMIN_WALLET_PATH
        value: ./wallet.json
      - key: SENTINEL_WALLET_PATH
        value: ./sentinel-wallet.json
      - key: MOLTBOOK_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: CI
        value: "true"
    rootDir: .
    healthCheckPath: /health
